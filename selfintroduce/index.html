<!DOCTYPE html>
<html lang="ja">
<head>
	<title>FUMOTO Selfintroduce</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://kit.fontawesome.com/0d908794ea.js" crossorigin="anonymous"></script>
	<link rel="icon" href="favicon.ico">
</head>
<body>
	<!-- headerここから -->
	<header class="fixed">
		<!-- header-left -->
		<div class="icon">
			<img src="img/logo.gif">
		</div>
		<div class="name"><strong>TINY LOGHOUSE FUMOTO</strong></div>
			<!-- header-right -->
			<div>
				<a href="https://www.instagram.com/fumoto2019/">
				<i class="fab fa-instagram fa-4x"></i></a>
				<a href="https://www.facebook.com/TinyLog">
				<i class="fab fa-facebook-square fa-4x"></i></a>
				<i class="fab fa-twitter-square fa-4x"></i>
			</div>
	</header>
		<!-- headerここまで -->

		<!-- mainここから -->
		<main class="welcom" id="margin-for-fixed">
			<h1 class="title">Welcome to FUMOTO</h1>
		<ul class="guideline">
			<li>Vacation</li>
			<li>Rental</li>
		</ul>
	<div class="btn-group">
		<button class="btn reserve">Reserve</button>
	</div>
</main>
	<!-- mainここまで -->

	<!-- serviceここから -->
	<main class="service">
		<h2 class="subtitle">FUMOTO SERVICE</h2>
		<ul class="img-box">
			<li>
				<img src="img/breakfast.png">
				<span>Breakfast</span>
			</li>
			<li>
				<img src="img/dinner.png">
				<span>Dinner</span>
			</li>
			<li>
				<img src="img/Drink.png">
				<span>Drink</span>
			</li>
			<li>
				<img src="img/bathroom.png">
				<span>Bathroom</span>
			</li>
			<li>
				<img src="img/theater.png">
				<span>Theater</span>
			</li>
			<li>
				<img src="img/pickles.png">
				<span>Pickles</span>
			</li>
		</ul>
	</main>
	<!-- serviceここまで -->

<!-- contact us -->
<aside class="contact">
	<h2 class="subtitle2">Contact us</h2>
	<form>
	<!-- 左側ここから -->
		<div class="form-input">
			<div class="form-left">
				<div>
					<input type="text" name="" class="input-field1" placeholder="お名前">
					</div>
					<div>
					<input type="text" name="" class="input-field1" placeholder="メールアドレス">
					</div>
					</div>
			<!-- 左側ここまで -->
			<!-- 右側ここから -->
					<div class="form-right">
					<div>
					<input type="text" name="" class="input-field2" placeholder="お問い合わせ">
					</div>
					</div>
			<!-- 右側ここまで -->
			</div>
				<div>
					<button type="submit" class="button">Submit</button>
						</div>
		</form>
</aside>
<!-- contact usここまで -->
<!-- footer -->
<footer class="footer">
	<img src="img/logo.gif">
	<div class="footer-right">
		<p>Copyright(c)FUMOTO</p>
	</div>
</footer>
<!-- footerここまで -->
</body>
</html>
